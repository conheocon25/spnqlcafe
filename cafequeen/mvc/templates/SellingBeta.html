<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
	</head>	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>		            
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul>
				<li tal:repeat="Domain DomainAll" class="Domain" tal:attributes="alt Domain/getId">
					<div class="btn btn-primary">
						<i class="glyphicons-show_big_thumbnails" />
						<span tal:content="Domain/getName"/>
					</div>
				</li>				
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="row">
				<div class="col-4">
					<div id="TableAll" class="widget-box" />
				</div>
				<div class="col-5">
					<div id="Session" class="widget-box" />
				</div>
				<div class="col-3">
					<div class="accordion widget-box" id="collapse-group">
						<div class="accordion-group widget-box" tal:repeat="Category CategoryAll">
							<div class="accordion-heading">
								<div class="widget-title">
									<a data-parent="#collapse-group" href="#collapseGOne" data-toggle="collapse">
										<span class="icon"><i class="glyphicon glyphicon-magnet"></i></span><h5 tal:content="Category/getName"/>
									</a>
								</div>
							</div>
							<div class="collapse in accordion-body" id="collapseGOne">
								<div class="widget-content">
									<div tal:repeat="Course Category/getCourseAll" class="Course" tal:attributes="alt Course/getId">
										<span tal:content="Course/getName"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
        <script>						
			$('.Domain').click(function(){
				var IdDomain = $(this).attr('alt');				
				$("#TableAll").load("/sellingbeta/load/domain/"+IdDomain);
			});
													
			$('.gallery-masonry').masonry({
				itemSelector: '.item',
				isAnimated: true,
				isFitWidth: true
			});
        </script>
	</body>
</html>
