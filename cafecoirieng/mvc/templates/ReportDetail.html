<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:attributes="class php:Tracking->getId()==Tracking1->getId()?'active':'disable'" tal:repeat="Tracking1 TrackingAll">
					<a tal:attributes="href Tracking1/getURLView"><span tal:content="Tracking1/getName"/></a>
				</li>
			</ul>			
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-striped table-hover">
								<thead>
									<tr>										
										<th><div class="text-left">NGÀY</div></th>
										<th width="90"><div class="text-center">NHẬT KÝ</div></th>
										<th width="90"><div class="text-center">DOANH SỐ</div></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Day Tracking/getURLDayAll">										
										<td><a tal:attributes="href php:Day[1]" target="blank"><span tal:content="php:Day[0]"/></a></td>
										<td align="center"><a tal:attributes="href php:Day[2]" target="blank"><span class="glyphicons-print"/></a></td>
										<td align="center"><a tal:attributes="href php:Day[1]" target="blank"><span class="glyphicons-print"/></a></td>
									</tr>
									<tr>
										<td align="center"><a tal:attributes="href Tracking/getURLSellingGeneral" target="blank">TỔNG HỢP</a></td>
										<td />
										<td align="center"><a tal:attributes="href Tracking/getURLSellingGeneral" target="blank"><span class="glyphicons-print"/></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>														
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>		
	</body>
</html>
