<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">TỔNG HỢP</li>								
								<li tal:attributes="class php:Tracking->getId()==Tracking1->getId()?'active':'disable'" tal:repeat="Tracking1 TrackingAll">
									<a tal:attributes="href Tracking1/getURLView"><span tal:content="Tracking1/getName"/></a>
								</li>
							</ul>
						</div>						
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>							
							<table class="table table-striped table-hover">
								<caption><h3>DOANH SỐ BÁN HÀNG</h3></caption>
								<thead>
									<tr>										
										<th>NGÀY</th>
										<th width="90">NHẬT KÝ</th>
										<th width="90">DOANH SỐ</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Day Tracking/getURLDayAll">										
										<td><a tal:attributes="href php:Day[1]" target="blank"><span tal:content="php:Day[0]"/></a></td>
										<td width="32"><a class="btn" tal:attributes="href php:Day[2]" target="blank"><span class="icon-print"/></a></td>
										<td width="32"><a class="btn" tal:attributes="href php:Day[1]" target="blank"><span class="icon-print"/></a></td>
									</tr>
									<tr>
										<td><a tal:attributes="href Tracking/getURLSellingGeneral" target="blank">TỔNG HỢP</a></td>
										<td width="32"><a class="btn btn-primary" tal:attributes="href Tracking/getURLSellingGeneral" target="blank"><span class="icon-print"/></a></td>
									</tr>
								</tbody>
							</table>														
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
