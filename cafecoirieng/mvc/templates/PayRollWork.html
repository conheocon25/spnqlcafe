<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">								
								<thead>
									<tr>
										<th width="30"><div class="text-center">STT</div></th>
										<th>NHÂN VIÊN</th>
										<th width="90"><div class="text-center">CÓ LÀM</div></th>
										<th width="90"><div class="text-center">TĂNG CA</div></th>
										<th width="360"><div class="text-center">LÀM TRỄ</div></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Employee EmployeeAll">
										<td><div class="text-center" tal:content="repeat/Employee/number"/></td>
										<td><span tal:content="Employee/getName"/></td>
										<td>
											<div class="text-center">
												<a tal:condition="php: Employee->getPayRoll(Date)" tal:attributes="href php: URLBase . '/' . Employee->getId() . '/no'">
													<div tal:condition="php: Employee->getPayRoll(Date)->getState()==1" >
														<i class="icon-check icon-2x"/>
													</div>													
												</a>
												<a tal:condition="php: Employee->getPayRoll(Date)" tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes'">
													<div tal:condition="php: Employee->getPayRoll(Date)->getState()==0" >
														<i class="icon-unchecked icon-2x"/>
													</div>
												</a>
												<a tal:condition="not: php: Employee->getPayRoll(Date)" tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes'">
													<i class="icon-unchecked icon-2x"/>
												</a>
											</div>
										</td>
										<td>
											<div class="text-center" tal:condition="php: Employee->getPayRoll(Date)">
												<a tal:condition="php: Employee->getPayRoll(Date)->getExtra()==1" tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/100/0'">
													<div><i class="icon-check icon-2x"/></div>
												</a>												
												<a tal:condition="php: Employee->getPayRoll(Date)->getState()==1 && Employee->getPayRoll(Date)->getExtra()==0" tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/100/1'">
													<div><i class="icon-unchecked icon-2x"/></div>
												</a>
												
											</div>
										</td>
										<td>
											<div class="text-center" tal:condition="php: Employee->getPayRoll(Date)">
												<div tal:condition="php: Employee->getPayRoll(Date)->getState()==1">
													<a tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/0';class php: Employee->getPayRoll(Date)->getLate()==0?'btn btn-primary':'btn'">0"</a>
													<a tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/5';class php: Employee->getPayRoll(Date)->getLate()==5?'btn btn-primary':'btn'">5"</a>
													<a tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/10';class php: Employee->getPayRoll(Date)->getLate()==10?'btn btn-primary':'btn'">10"</a>
													<a tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/15';class php: Employee->getPayRoll(Date)->getLate()==15?'btn btn-primary':'btn'">15"</a>
													<a tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/20';class php: Employee->getPayRoll(Date)->getLate()==20?'btn btn-primary':'btn'">20"</a>
													<a tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/25';class php: Employee->getPayRoll(Date)->getLate()==25?'btn btn-primary':'btn'">25"</a>
													<a tal:attributes="href php: URLBase . '/' . Employee->getId() . '/yes/30';class php: Employee->getPayRoll(Date)->getLate()==30?'btn btn-primary':'btn'">30"</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>								
							</table>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
