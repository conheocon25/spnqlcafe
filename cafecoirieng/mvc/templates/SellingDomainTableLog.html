<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="32">STT</th>
										<th width="120">THỜI GIAN</th>
										<th>NHÂN VIÊN</th>
										<th width="120"><div class="text-right">GIÁ TRỊ</div></th>
										<th width="30" />
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Session SessionAll">
										<td><div class="text-center" tal:content="repeat/Session/number"/></td>
										<td>
											<a tal:attributes="href Session/getURLDetail">
												<span tal:content="Session/getDateTimePrint" />
											</a>
										</td>
										<td tal:content="Session/getUser/getName" />
										<td><div class="text-right" tal:content="Session/getValuePrint" /></td>
										<td><a class="btn" tal:attributes="href Session/getURLDelLoad" tal:condition="php:@\MVC\Base\SessionRegistry::instance()->getCurrentUser()->isAdmin()"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>								
							</table>							
							<div metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
