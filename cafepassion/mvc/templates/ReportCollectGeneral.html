<body>
	<div metal:use-macro="mAdmin.xhtml/ReportHeader"/>
	<h2>1. THU KHÁC</h2>
	<table width="100%" border="1" cellpadding="2" >
		<tr>			
			<th width="4%" align="center"><B>STT</B></th>
			<th width="10%" align="center"><B>NGÀY</B></th>
			<th width="18%" align="left"><B>MỤC</B></th>
			<th width="56%" align="left"><B>GHI CHÚ</B></th>
			<th width="12%" align="right"><B>GIÁ TRỊ</B></th>
		</tr>
		<tr tal:repeat="Collect Tracking/getCollectAllSum">
			<td align="center" tal:content="repeat/Collect/number" />
			<td align="center" tal:content="Collect/getDatePrint" />
			<td align="left" tal:content="Collect/getTerm/getName" />
			<td align="left" tal:content="Collect/getNote" />
			<td align="right" tal:content="Collect/getValuePrint" />
		</tr>
		<tr>
			<th align="right" colspan="4"><b>TỔNG (1)</b></th>
			<th align="right"><b tal:content="Tracking/getCollectAllSumValuePrint" /></th>
		</tr>
	</table>
	<BR/>		
	<h2>2. THU DOANH SỐ</h2>
	<table width="100%" border="1" cellpadding="2" >	
		<tr>
			<th width="4%" align="center"><B>STT</B></th>
			<th width="10%" align="left"><B>THỜI GIAN</B></th>			
			<th width="9%" align="right"><B>N.VIÊN</B></th>
			<th width="9%" align="right" ><B>PHÒNG</B></th>
			<th width="44%" align="left" ><B>GHI CHÚ</B></th>
			<th width="12%" align="right"><B>PHIẾU NỢ</B></th>
			<th width="12%" align="right"><B>THU ĐỦ</B></th>
		</tr>
		<tr tal:repeat="Session Tracking/getSessionAll">
			<td align="center" 	tal:content="repeat/Session/number" />
			<td align="left" 	tal:content="Session/getDateTimePrint" />			
			<td align="right" 	tal:content="Session/getUser/getName" />
			<td align="right" 	tal:content="Session/getTable/getName" />
			<td align="left" 	tal:content="Session/getNote" />
			<td align="right" 	tal:content="php: Session->getStatus()==2?Session->getValuePrint():0" />
			<td align="right" 	tal:content="php: Session->getStatus()==1?Session->getValuePrint():0" />
		</tr>
		<tr>
			<th align="right" colspan="5" width="76%"><b>TỔNG (2)</b></th>
			<th align="right" width="12%"><B tal:content="Tracking/getSessionAllValue2Print"/></th>
			<th align="right" width="12%"><B tal:content="Tracking/getSessionAllValue1Print"/></th>
		</tr>		
	</table>	
	<BR/>
	<table width="100%" border="0" cellpadding="2">
		<tr>
			<td width="85%" align="right" />
			<td width="15%" align="right" />
		</tr>
		<tr>
			<td width="85%" align="right">
				<h3>TỔNG HỢP THU = TỔNG (1) + TỔNG (2) = </h3>
			</td>
			<td width="15%" align="right">
				<font color="blue" size="12">
					<B tal:content="Tracking/getCollectGeneralValuePrint" />
				</font>
			</td>
		</tr>
	</table>
	
	<table width="100%" border="0" cellpadding="2" >
		<tr>
			<td width="35%" align="center"></td>
			<td width="30%" align="center" />
			<td width="35%" align="center" tal:content="DateCurrent" />
		</tr>
		<tr>
			<td width="35%" align="center">NGƯỜI LẬP BẢNG</td>
			<td width="30%" align="center" />
			<td width="35%" align="center">QUẢN LÝ</td>
		</tr>
		<tr><td width="35%" /><td width="30%" /><td width="35%" /></tr>
		<tr><td width="35%" /><td width="30%" /><td width="35%" /></tr>
		<tr><td width="35%" /><td width="30%" /><td width="35%" /></tr>
		<tr>
			<td width="35%" align="center" />
			<td width="30%" align="center" />
			<td width="35%" align="center" />
		</tr>
	</table>
</body>
