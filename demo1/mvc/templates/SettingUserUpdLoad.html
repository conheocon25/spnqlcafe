<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/icheck/flat/blue.css"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/select2.css"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="glyphicons-user"/>
								</span>
								<h5>Cập Nhật</h5>
							</div>
							<div class="widget-content nopadding">
								<form tal:attributes="action UserSelected/getURLUpdExe" method="post" class="form-horizontal">
									<div class="form-group">
										<label class="control-label" for="Name">Tên</label>
										<div class="controls">
											<input id="Name" name="Name" type="text" tal:attributes="value UserSelected/getName" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Email">Email</label>
										<div class="controls">
											<input id="Email" name="Email" type="text" tal:attributes="value UserSelected/getEmail" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Pass">Mật khẩu</label>
										<div class="controls">
											<input id="Pass" name="Pass" type="password" tal:attributes="value UserSelected/getPass" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Type">Loại</label>
										<div class="controls">
											<select name="Type" id="Type" style="width:80%;">
												<option value="1" tal:attributes="selected php:UserSelected->getType()==1">Bán Hàng</option>
												<option value="2" tal:attributes="selected php:UserSelected->getType()==2">Quản Lý</option>
												<option value="3" tal:attributes="selected php:UserSelected->getType()==3">Quan Sát</option>
												<option value="4" tal:attributes="selected php:UserSelected->getType()==4">Quản Trị</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Gender">Giới tính</label>
										<div class="controls">
											<select name="Gender" id="Gender" style="width:80%">
												<option value="0" tal:attributes="selected UserSelected/getGender">Nam</option>
												<option value="1" tal:attributes="selected UserSelected/getGender">Nữ</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Code">Mã code</label>
										<div class="controls">
											<input id="Code" name="Code" type="text" tal:attributes="value UserSelected/getCode" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="Note">Ghi chú</label>
										<div class="controls">
											<input id="Note" name="Note" type="text" tal:attributes="value UserSelected/getNote" class="form-control input-small"/>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cms/js/jquery.icheck.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/select2.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/unicorn.form_common.js"></script>
	</body>
</html>
