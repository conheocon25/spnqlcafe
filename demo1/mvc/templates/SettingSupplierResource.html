<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">NHÀ PHÂN PHỐI</li>
								<li tal:attributes="class php: Supplier1->getId()==Supplier->getId() ? 'active':'disable'" tal:repeat="Supplier1 SupplierAll">
									<a tal:attributes="href Supplier1/getURLResource">
										<i class="icon-truck"/> <span tal:content="Supplier1/getName" /> <span class="badge badge-info pull-right" tal:content="Supplier1/getResourceAll/count"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="32"><div class="text-center">STT</div></th>
										<th>TÊN</th>
										<th width="32" />
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Resource Supplier/getResourceAll">
										<td width="32"><div class="text-center" tal:content="repeat/Resource/number" /></td>
										<td><a tal:attributes="href Resource/getURLUpdLoad"><div tal:content="Resource/getName" /></a></td>
										<td width="32"><a class="btn" tal:attributes="href Resource/getURLDelLoad"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a class="btn btn-primary" tal:attributes="href Supplier/getURLResourceInsLoad">
												<span class="icon-plus"/>Thêm mới
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<!--
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
							!-->
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
