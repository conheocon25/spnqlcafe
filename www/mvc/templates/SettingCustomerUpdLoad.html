<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/Menu"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">							
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon"><i class="icon-align-justify"></i></span>
								<h5>CẬP NHẬT</h5>
							</div>
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Customer/getURLUpdExe" method="post">
									<div class="control-group">
										<label class="control-label">Tên</label>
										<div class="controls">
											<input id="Name" name="Name" type="text" class="form-control input-sm" tal:attributes="value Customer/getName"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Email</label>
										<div class="controls">
											<input id="Email" name="Email" type="text" class="form-control input-sm" tal:attributes="value Customer/getEmail"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Điện thoại</label>
										<div class="controls">
											<input id="Phone" name="Phone" type="text" class="form-control input-sm" tal:attributes="value Customer/getPhone"/>
										</div>
									</div>									
									<div class="control-group">
										<label class="control-label">Loại</label>
										<div class="controls">
											<select name="Type" id="Type" class="form-control input-sm">
												<option tal:repeat="Package CategoryPackageAll" tal:attributes="value Package/getId;selected php:Package->getId()==Customer->getType()">
													<span tal:content="Package/getName" />
												</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Địa chỉ</label>
										<div class="controls">
											<input id="Address" name="Address" type="text" class="form-control input-sm" tal:attributes="value Customer/getAddress"/>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-sm" type="submit"><i class="icon-download-alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
