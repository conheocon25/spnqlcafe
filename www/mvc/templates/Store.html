<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<script src=" http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyC68TCFkTWKY1s8PXW8nR-D0infpzfrayc"/>  
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS-Search"/>		
	</head>
	
	<body  onload="showMaker()" onunload="GUnload()" id="index">
		<div metal:use-macro="base.xhtml/Header-Search"/>
		<form id="search-form" class="well form-inline" action="/tien-ich/tim-kiem" method="post">
			<div class="container">
				<div class="row">
					<div class="span12">
						<input id="search-input" type="text" class="span6" placeholder="Gõ tên quán" data-provide="typeahead" name="SearchNameStore"/>
						<button id="btn-search-lrg" type="submit" class="btn btn-primary" title="Go forth and search!">Tìm</button>
					</div>
				</div>
			</div>
		</form>

		<!-- Search Categories -->
		<div id="content">
			<div id="container" class="container">
				<div class="row">
					<div class="span5">
						<div class="frame">
							<p class="star" data-score="3.5"/>
							<h1 class="tpta" tal:content="Store/getName"/>
							<br/>							
							<p><b>ĐC:</b> <span tal:content="Store/getAddress"/></p>
							<p tal:repeat="SF Store/getFeatureAll" tal:content="SF/getFeature/getName"/>
						</div>
					</div>
					<div class="span7">
						<div class="frame">
							<h1>Bản đồ</h1>														
							<div align="center" id="map" style="width: 100%; height: 320px" />							
						</div>
					</div>
				</div><br/>
				<div class="row">
					<div class="span12">
						<div class="frame">
							<h1>Hình ảnh </h1>
							<div id="myCarousel" class="carousel slide">
								<div class="carousel-inner">
									<div class="active item">
										<img tal:attributes="src Album/getImageAll/current/getURL" width="100%"/>
									</div>
									<div class="item" tal:repeat="Image Album/getImageAll">
										<img tal:attributes="src Image/getURL" width="100%"/>
									</div>
								</div>
								<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
								<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
							</div>
						</div>						
					</div>
				</div><br/>
				<div class="row">
					<div class="span12">
						<div class="frame">
							<h1>Bình luận</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="MarkerName" tal:attributes="alt Store/getAddress" />
		
		<div id="lat" tal:attributes="alt Store/getLocation/getX"/>
		<div id="lng" tal:attributes="alt Store/getLocation/getY"/>
		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/SettingAgency.js" />
		<span metal:use-macro="base.xhtml/IncludeJS-Search"/>
		<script type="text/javascript">
		/*<![CDATA[*/				
			$('#myCarousel').carousel({
				interval: 5000
			});
			
			$('.star').raty({
				iconRange: [
					{ range: 1, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
					{ range: 2, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
					{ range: 3, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
					{ range: 4, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
					{ range: 5, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' }
				],
				half: true,
				starHalf: '/data/images/rate/star-half.png',
				score: function() {
					return $(this).attr('data-score');
				}
			});
		/*]]>*/
		</script>
	</body>
</html>
