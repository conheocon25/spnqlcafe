		<span metal:use-macro="base.xhtml/IncludeCSS-Search"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/SettingAgency.js" />
	</head>
	
	<body  onload="showMaker()" onunload="GUnload()" id="index"><!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="javascript:if(confirm(%27http://browsehappy.com/  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://browsehappy.com/%27" tppabs="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="javascript:if(confirm(%27http://www.google.com/chromeframe/?redirect=true  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.google.com/chromeframe/?redirect=true%27" tppabs="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
		<div metal:use-macro="base.xhtml/Header-Search"/>
		<form id="search-form" class="well form-inline" action="/tien-ich/tim-kiem" method="post">
			<div class="container">
				<div class="row">
					<div class="span12">
						<input id="search-input" type="text" class="span6" placeholder="Gõ tên quán" data-provide="typeahead" name="SearchNameStore"/>
						<button id="btn-search-lrg" type="submit" class="btn btn-primary" title="Go forth and search!">Tìm</button>
					</div>
				</div>
			</div>
		</form>

		<!-- Search Categories -->
		<div id="content">
			<div id="container" class="container">
				<div class="row">
					<div class="span5">
						<div class="frame">
							<p class="star" data-score="3.5"/>
							<h1 class="tpta" tal:content="Store/getName"/>
							<br/>
							<p><i><b>PS:</b> Thêm class="tpta" đổi thành font Thư Pháp</i></p>
							<p><b>ĐC:</b> <span tal:content="Store/getAddress"/></p>
						</div>
						<div class="frame">
							<div tal:repeat="SF Store/getFeatureAll" tal:content="SF/getFeature/getName"/>
						</div>
					</div>
					<div class="span7">
						<div class="frame">
							<h1>Bản đồ</h1>
							<input type="text" hidden="true" size="34" name="latitude" value="10.233774" id="lat" />
							<input type="text" hidden="true" size="34" name="longitude" value="105.985986" id="lng" />
							<div align="center" id="map" style="width: 100%; height: 320px" />
							<!-- <img src="/data/images/tmp/map.gif" width="100%"/> -->
						</div>
					</div>
				</div><br/>
				<div class="row">
					<div class="span12">
						<div class="frame">
							<h1>Hình ảnh</h1>
							<img src="/data/images/tmp/cafe.jpg" width="100%"/>
						</div>
					</div>
				</div><br/>
				<div class="row">
					<div class="span12">
						<div class="frame">
							<h1>Bình luận</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<span metal:use-macro="base.xhtml/IncludeJS-Search"/>
		<script type="text/javascript">
		/*<![CDATA[*/
				$('.star').raty({
					iconRange: [
						{ range: 1, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
						{ range: 2, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
						{ range: 3, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
						{ range: 4, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' },
						{ range: 5, on: '/data/images/rate/star-on.png', off: '/data/images/rate/star-off.png' }
					],
					half: true,
					starHalf: '/data/images/rate/star-half.png',
					score: function() {
						return $(this).attr('data-score');
					}
				});
		/*]]>*/
		</script>
	</body>
</html>
