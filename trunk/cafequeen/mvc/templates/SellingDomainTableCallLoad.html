<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="menu">
			<div id="sidebar">
				<ul style="display: block;">
					<li tal:repeat="Category1 CategoryAll" tal:attributes="class php: Category1->getId()==Category->getId() ? 'active':'disable'">
						<a tal:attributes="href php: URLCallLoad . '/' . Category1->getId()"><span tal:content="Category1/getName"/></a>
					</li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">							
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<table class="Table table table-striped table-bordered table-hover " tal:attributes="alt URLCall">
									<thead>
										<tr>
											<th width="32">STT</th>
											<th><div class="text-left">TÊN</div></th>
											<th><div class="text-right">GIÁ</div></th>
											<th width="60">TĂNG</th>
											<th width="60">SL</th>
											<th width="60">GIẢM</th>
											<th width="120"><div class="text-right">THÀNH TIỀN</div></th>
										</tr>
									</thead>
									<tbody>
										<tr class="Course" tal:repeat="Course Category/getCourseAll" tal:attributes="alt Course/getId">
											<td width="32" align="center">
												<div tal:content="repeat/Course/number" />
											</td>
											<td><span tal:content="Course/getName"/></td>
											<td align="right"><span tal:content="Course/getPrice1Print"/></td>
											<td><div class="Plus btn-primary" tal:attributes="alt Course/getId">Tăng</div></td>
											<td align="center"><span tal:condition="php:Session->findItem( Course->getId() )" class="count" tal:content="php:Session->findItem( Course->getId() )->getCount()"/>
											</td>
											<td>
												<div class="Minus btn-primary" tal:attributes="alt Course/getId">Giảm</div>
											</td>
											<td align="right">
												<span tal:condition="php:Session->findItem( Course->getId() )" class="count" tal:content="php:Session->findItem( Course->getId() )->getValuePrint()"/>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>		
		<script type="text/javascript">
			/*<![CDATA[*/
			$('.Plus').click(function(){
				var URL = $(".Table").attr('alt');
				var IdCourse = $(this).attr('alt');
				var Count = $(this.parentNode.parentNode.childNodes[9]).html();
				var Value = $(this.parentNode.parentNode.childNodes[13]).html();
						
				URL = URL+"/"+IdCourse+"/plus";
				
				$.ajax({
					type: "POST", 
					async: false,
					url: URL,
					dataType: 'json',
					success: function(data){
						Count = data.Count;
						Value = data.Value;
					}
				});
				$(this.parentNode.parentNode.childNodes[9]).html( Count );
				$(this.parentNode.parentNode.childNodes[13]).html( Value );
				
			});	
			
			$('.Minus').live('click', function(){
				var URL = $(".Table").attr('alt');
				var IdCourse = $(this).attr('alt');
				var Count = $(this.parentNode.parentNode.childNodes[9]).html();
				var Value = $(this.parentNode.parentNode.childNodes[13]).html();
				
				URL = URL+"/"+IdCourse+"/minus";
				
				$.ajax({
					type: "POST", 
					async: false,
					url: URL,
					dataType: 'json',
					success: function(data){
						Count = data.Count;
						Value = data.Value;
					}
				});		
				$(this.parentNode.parentNode.childNodes[9]).html( Count);
				$(this.parentNode.parentNode.childNodes[13]).html( Value );
			});	
			/*]]>*/
		</script>		
	</body>
</html>
