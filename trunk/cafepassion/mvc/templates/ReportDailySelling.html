<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="row">
				<div class="container-fluid">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">								
								<table class="table table-striped table-hover">
									<thead>
										<tr>										
											<th width="5%"><B>#ID</B></th>
											<th width="11%"><div class="text-left">THỜI GIAN</div></th>
											<th width="11%"><div class="text-left">NHÂN VIÊN</div></th>
											<th width="15%"><div class="text-left">BÀN</div></th>
											<th width="18%"><div class="text-left">KHÁCH HÀNG</div></th>
											<th width="18%"><div class="text-left">TÌNH TRẠNG</div></th>
											<th width="22%"><div class="text-right">PHIẾU</div></th>
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Session SessionAll">
											<td align="center"><span tal:content="Session/getId"/></td>
											<td align="left"><span tal:content="Session/getDateTimePrint"/></td>
											<td align="left"><span tal:content="Session/getUser/getName"/></td>
											<td align="left"><span tal:content="Session/getTable/getDomain/getName"/> / <span tal:content="Session/getTable/getName"/></td>
											<td align="left"><span tal:content="Session/getCustomer/getName"/></td>
											<td align="left"><span tal:content="Session/getStatusPrint"/></td>
											<td align="right"><span tal:content="Session/getValuePrint"/></td>
										</tr>
										<tr>
											<td align="right" colspan="6">TỔNG CỘNG</td>
											<td align="right"><B tal:content="NTotal/formatCurrency"/> đ</td>
										</tr>
									</tbody>
								</table>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
