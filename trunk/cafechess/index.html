<!doctype html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />	
	<title>Cờ Tướng Online</title>	
	<script src="js/jquery.js"></script>
	<script src="js/piece.js"></script>	
	<script src="js/board.js"></script>
	<style>
		#ChessBoard { border: 2px solid #ADD8E6; box-shadow: 0 0 0 15px #ADD8E6 inset; }
	</style>
	<script>
		window.onload = function() {					
			var canvas 		= document.getElementById("ChessBoard");
			var context 	= canvas.getContext("2d");
			var Rect 		= canvas.getBoundingClientRect();
			var VC			= new Board("Van1", 20, 20, Rect);
			
			VC.init();
			VC.draw(canvas, context);
			canvas.addEventListener('click', function(e){
				VC.click(e);
				context.clearRect(0, 0, canvas.width, canvas.height);
				VC.draw(canvas, context);
			}, false);
			
			$(".Button").click(function(){
				var State = $(this).attr('alt');
				VC.setState(State);
				context.clearRect(0, 0, canvas.width, canvas.height);
				VC.draw(canvas, context);
			});
		};
	</script>
	<style type="text/css">canvas { border: 1px solid black; }</style>	
</head>
<body>	
	<center><canvas width="438px" height="488px" id="ChessBoard"></canvas></center>
	<div class="Button" alt="40 30 50 20 60 10 70 00 80 42 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 17 77 06 26 46 66 86">N 1-1</div>
	<div class="Button" alt="40 30 50 20 60 10 70 00 80 42 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 47 77 06 26 46 66 86">N 1-2</div>
	<div class="Button" alt="40 30 50 20 60 22 70 00 80 42 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 47 77 06 26 46 66 86">N 2-1</div>
	<div class="Button" alt="40 30 50 20 60 22 70 00 80 42 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 47 77 06 25 46 66 86">N 2-2</div>
	<div class="Button" alt="40 30 50 20 60 22 62 00 80 42 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 47 77 06 25 46 66 86">N 3-1</div>
	<div class="Button" alt="40 30 50 20 60 22 62 00 80 42 72 03 23 43 63 83 49 39 59 29 69 27 79 09 89 47 77 06 25 46 66 86">N 3-2</div>
</body>
</html>
