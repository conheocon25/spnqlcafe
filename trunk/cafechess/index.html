<!doctype html>
<html>
	<head>
		<title>Cờ Tướng Online</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet" media="screen"/>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6">
					<canvas width="438px" height="488px" id="ChessBoard"></canvas>
				</div>
				<div class="span6">
					<select id="MoveList" multiple class="form-control"></select>
					<br/>
					<div class="btn-group">
						<button class="btn"><i class="icon-fast-backward"></i></button>
						<button class="btn Backward"><i class="icon-backward"></i></button>
						<button class="btn Forward"><i class="icon-forward"></i></button>
						<button class="btn"><i class="icon-fast-forward"></i></button>
					</div>					
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/piece.js"></script>	
		<script src="js/board.js"></script>
		<script>
			window.onload = function() {					
				var canvas 		= document.getElementById("ChessBoard");			
				var context 	= canvas.getContext("2d");
				var Rect 		= canvas.getBoundingClientRect();
				var VC			= new Board("Van1", 20, 20, Rect);
				
				VC.init();
				VC.draw(canvas, context);
				
				canvas.addEventListener('click', function(e){
						VC.click(e);
						context.clearRect(0, 0, canvas.width, canvas.height);
						VC.draw(canvas, context);				
						$("#MoveList").html(VC.getStepAll());
					}, 
				false);
				
				$('#MoveList').change(function() {
					var State = $(this).val();				
					VC.setState(State);
					context.clearRect(0, 0, canvas.width, canvas.height);
					VC.draw(canvas, context);
				});
				
				$(".Forward").click(function(){				
					$('option:selected', 'select').removeAttr('selected').next('option').attr('selected', 'selected');
				});
				$(".Backward").click(function(){				
					$('option:selected', 'select').removeAttr('selected').prev('option').attr('selected', 'selected');
				});						
			}
		</script>
	</body>
</html>
