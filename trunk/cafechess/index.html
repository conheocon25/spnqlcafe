	<body>

				<div class="span6">

				<div class="span6">

						<option alt="40 30 50 20 60 10 70 00 80 42 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 17 77 06 26 46 66 86">N 3-1</option>
						<option alt="40 30 50 20 60 10 70 00 80 42 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 17 77 06 26 46 66 86">N 3-2</option>
					</select><br/>

						<button class="btn"><i class="icon-fast-backward"></i></button>

						<button class="btn"><i class="icon-forward"></i></button>

		</div>

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/piece.js"></script>	
		<script src="js/board.js"></script>
		<script>
			window.onload = function() {					
				var canvas 		= document.getElementById("ChessBoard");
				var context 	= canvas.getContext("2d");
				var Rect 		= canvas.getBoundingClientRect();
				var VC			= new Board("Van1", 20, 20, Rect);
				
				VC.init();
				VC.draw(canvas, context);
				canvas.addEventListener('click', function(e){
					VC.click(e);
					context.clearRect(0, 0, canvas.width, canvas.height);
					VC.draw(canvas, context);
				}, false);
				
				$(".Button").click(function(){
					var State = $(this).attr('alt');
					VC.setState(State);
					context.clearRect(0, 0, canvas.width, canvas.height);
					VC.draw(canvas, context);
				});
			};
		</script>
	</body>
</html>
