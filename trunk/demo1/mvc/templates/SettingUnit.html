<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div metal:use-macro="mAdmin.xhtml/MenuSetting"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<div class="widget-content nopadding">							
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr role="row">
										<th width="35">STT</th>
										<th><div class="text-left">TÊN</div></th>
										<th width="32"><i class="glyphicons-pencil"/></th>
										<th width="32"><i class="glyphicons-remove_2"/></th>
									</tr>
								</thead>
								<tbody role="alert" aria-live="polite" aria-relevant="all">
									<tr tal:repeat="Unit UnitAll1" class="gradeA odd">
										<td align="center" tal:content="repeat/Unit/number"/>
										<td><a tal:attributes="href Unit/getURLUpdLoad" tal:content="Unit/getName"/></td>
										<td align="center"><a tal:attributes="href Unit/getURLUpdLoad"><i class="glyphicons-pencil"/></a></td>
										<td class="center"><a class="remove-item" href="#myAlert" data-toggle="modal" tal:attributes="alt Unit/getURLDelExe"><i class="glyphicon glyphicon-remove"/></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix">
						<a class="btn btn-success btn-ins" href="/setting/unit/ins/load">
							<i class="glyphicon glyphicon-plus"/> Thêm mới
						</a>
						<div metal:use-macro="mAdmin.xhtml/Pagebar"/>
					</div>
										
					<div id="myAlert" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3>Cảnh báo: Việc xóa sẽ làm mất dữ liệu và không thể phục hồi</h3>
								</div>
								<div class="modal-body">
									<p>Bạn có chắc muốn xóa mục này ?</p>
								</div>
								<div class="modal-footer">
									<a class="btn btn-primary btn-small" id="remove-link" href="">Xóa</a>
									<a data-dismiss="modal" class="btn btn-default btn-small">Không</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">/*<![CDATA[*/
			$('.remove-item').click(function(){
				$('#remove-link').attr('href', $(this).attr('alt'));
			});
		/*]]>*/</script>
	</body>
</html>
