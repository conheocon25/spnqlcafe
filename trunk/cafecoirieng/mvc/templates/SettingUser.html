<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mAdmin.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="32">STT</th>
										<th>TÊN</th>										
										<th width="32">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="User UserAll">
										<td width="32">
											<div tal:content="repeat/User/number" />
										</td>										
										<td>
											<a tal:attributes="href User/getURLUpdLoad">
												<span tal:content="User/getName"/>
											</a>
										</td>
										<td width="32">
											<a tal:attributes="href User/getURLDelLoad"><span class="icon-remove"/></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="3" align="center">
											<a class="btn btn-primary" href="/setting/user/ins/load">
												<span class="icon-plus"/>Thêm mới
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<!--
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
							!-->
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
