<!DOCTYPE html>
<html lang="en">
	<body>		
		<div id="TableAll" class="widget-box">
			<div class="widget-title">
				<span class="icon"><i class="glyphicon glyphicon-picture"></i></span>
				<h5>DANH SÁCH BÀN <span tal:content="Domain/getName"/></h5>
			</div>
			<div class="widget-content">
				<div class="gallery-masonry">
					<div tal:repeat="Table Domain/getTableAll" tal:attributes="id php:'Table' . Table->getId();data-name Table/getName;alt Table/getId;class php:Table->getSessionActive()==null? 'Table item':'Table item actived'">
						<a class="thumbnail" tal:content="Table/getName"/>						
					</div>
				</div>
			</div>					
		</div>						
        <script>
			$(".Table").click(function(){
				var IdTable 	= $(this).attr('alt');
				var TableName 	= $(this).attr('data-name');
				
				//Hiển thị notify message
				$.gritter.add({
					title	:'Thông tin',
					text	:'Đã chọn bàn '+TableName,
					time	:5000,
					sticky: false
				});
				
				$("#Session").load("/sellingbeta/load/table/"+IdTable);
				$(this).toggleClass('active').siblings().removeClass('active');
				
				//Nhớ lại Table đang được chọn.
				$("#TableActive").attr('alt', 'Table'+IdTable);
			});			
			$('.gallery-masonry').masonry({
				itemSelector: '.item',
				isAnimated: true,
				isFitWidth: true
			});
        </script>
	</body>
</html>
